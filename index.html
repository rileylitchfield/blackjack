<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Game</title>
</head>

<body>
    <div class="container">
        <div class="card-group dealer-card-group">
            <div class="card">
                <div class="dealer-card-number-area number-area">
                    <div class="dealer-card-number number" id="dealer-1"></div>
                </div>
            </div>
            <!-- <div class="card">
                <div class="dealer-card-number-area number-area">
                    <div class="dealer-card-number number" id="dealer-2"></div>
                </div>
            </div> -->
        </div>
        <div class="card-group player-card-group">
            <div class="card">
                <div class="player-card-number-area number-area">
                    <div class="player-card-number number" id="player-1"></div>
                </div>
            </div>
            <div class="card">
                <div class="player-card-number-area number-area">
                    <div class="player-card-number number" id="player-2"></div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="btn" onclick="startGame()">Start Game</button>
            <button type="button" class="btn" onclick="changeBG()">Change BG</button>
            <button type="button" class="btn" onclick="hit()">Hit</button>
        </div>
        <div class="score">
            <h1>Total: </h1>
            <h1 id="score"></h1>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
