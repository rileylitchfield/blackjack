<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Game</title>
</head>

<body>
    <div id="overlay" class="overlay inactive">
        <div class="overlay-text">
            <h1>You are out of money :(</h1>
            <button type="button" class="btn" onclick="restart()">Restart</button>
        </div>
    </div>
    <div class="container">
        <div class="controls-group-top">
            <div class="score">
                <h1>Score: <span id="dealer-score"></span></h1>
            </div>
        </div>

        <div class="card-group dealer-card-group">
            <div class="card inactive" id="initial-dealer-card">
                <div class="dealer-card-number-area number-area">
                    <div class="dealer-card-number number" id="dealer-1"></div>
                </div>
            </div>
        </div>
        <div id="player-card-group" class="card-group player-card-group">
            <h1 id="game-result" class="game-result"></h1>
        </div>
        <div class="controls-group-bottom">
            <div class="money-group">
                <div class="bet">
                    <h1>Bank: <span id="player-bank"></span></h1>
                </div>
                <div class="bet">
                    <h1>Bet: <span id="player-bet"></span></h1>
                </div>
            </div>
            <div class="buttons">
                <button type="button" class="btn-round" style="background: blue;" onclick="increaseBet(20)">20</button>
                <button type="button" class="btn-round" style="background: purple;"
                    onclick="increaseBet(100)">100</button>
                <button type="button" class="btn-round" style="background: green;"
                    onclick="increaseBet(500)">500</button>
                <button type="button" class="btn-round" style="background: red;" onclick="increaseBet(1000)">1K</button>
            </div>
            <div class="buttons">
                <button type="button" class="btn" onclick="startGame()">Deal</button>
                <button type="button" class="btn" onclick="stand(details.dealer)">Stand</button>
                <button type="button" class="btn" onclick="hit(details.player)">Hit</button>
            </div>
            <div class="score">
                <h1>Score: <span id="player-score"></span></h1>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
